<!DOCTYPE html>
<html>
<head>



	<meta charset="utf-8">
	<title>JumbulIt</title>


	<!-- Fullpage -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.css" />


	<!-- JQuery Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fullpage(2) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/vendors/jquery.easings.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
			});
		});
	</script>

	<style>
		.section{
			font-size: 6em;
			text-align: center;
		}
	</style>

	<!-- Local Files -->
	<script type="text/javascript" src="./scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles/main.css">

</head>







<body>

	<!-- Fullpage scroll-down pages -->
	<div id="fullpage">
		<div class="section">
			<div class="slide" data-anchor="slide1">

				<!-- Codrops Slider on Page 1-->
				<ul class="cb-slideshow" class="slide">
					<li>
						<span>Sports</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Sports</h1>
						</div>
					</li>

					<li>
						<span>Nature</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Nature</h1>
						</div>
					</li>

					<li>
						<span>Music</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Music</h1>
						</div>
					</li>

					<li>
						<span>Art</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Art</h1>
						</div>
					</li>

					<li>
						<span>Culture</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">Culture</h1>
						</div>
					</li>

					<li>
						<span>News</span>
						<div class="wlcm-altering-div">
							<h1 class="wlcm-altering-txt">News</h1>
						</div>
					</li>
				</ul>
			</div>

		</div>


		<div class="section">
			<div class="slide" data-anchor="slide2">

					<ul class="tt-wrapper">
						<li><a class="" href="#"><span>Google Plus</span></a></li>
						<li><a class="tt-twitter" href="#"><span>Twitter</span></a></li>
						<li><a class="tt-dribbble" href="#"><span>Dribbble</span></a></li>
						<li><a class="tt-facebook" href="#"><span>Facebook</span></a></li>
						<li><a class="tt-linkedin" href="#"><span>LinkedIn</span></a></li>
						<li><a class="tt-forrst" href="#"><span>Forrst</span></a></li>
					</ul>

			</div>
		</div>

		<div class="section">Site Map</div>
		<div class="section">Find us on Social Media</div>
	</div>


</body>
</html>
